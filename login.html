<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WorkShala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo" style="justify-content: center; margin-bottom: 20px;">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                </svg>
                <span>WorkShala</span>
            </div>
            
            <h1 class="form-title">Login</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="form-btn">Login</button>
                
                <div class="form-link">
                    Don't have an account? <a href="signup.html">Sign up here</a>
                </div>
                
                <div class="form-link">
                    <a href="index.html">‚Üê Back to Home</a>
                </div>
            </form>
            
            <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border);">
                <h4 style="color: var(--accent-yellow); margin-bottom: 16px;">Demo Account</h4>
                <div style="background-color: var(--bg-elev); padding: 16px; border-radius: var(--card-radius); margin-bottom: 16px;">
                    <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 8px;">Test Account:</p>
                    <p style="color: var(--text); font-size: 14px;">Email: <strong>test@example.com</strong></p>
                    <p style="color: var(--text); font-size: 14px;">Password: <strong>password123</strong></p>
                </div>
                
                <h4 style="color: var(--accent-yellow); margin-bottom: 16px;">Admin Tools</h4>
                <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                    <button id="exportUsersBtn" class="form-btn" style="flex: 1; margin: 0;">
                        Export Users JSON
                    </button>
                    <button id="importUsersBtn" class="form-btn" style="flex: 1; margin: 0; background-color: var(--bg-elev);">
                        Import Users JSON
                    </button>
                </div>
                <input type="file" id="importUsersFile" accept=".json" style="display: none;">
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
