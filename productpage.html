<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - WorkShala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .product-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .product-images {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .main-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: var(--card-radius);
            border: 1px solid var(--border);
        }

        .thumbnail-images {
            display: flex;
            gap: 12px;
            overflow-x: auto;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--card-radius);
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .thumbnail:hover,
        .thumbnail.active {
            border-color: var(--accent-yellow);
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .product-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text);
            line-height: 1.3;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .rating-stars {
            color: var(--accent-yellow);
            font-size: 18px;
        }

        .rating-text {
            color: var(--text-muted);
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 16px 0;
        }

        .current-price {
            font-size: 32px;
            font-weight: 700;
            color: var(--text);
        }

        .original-price {
            font-size: 20px;
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .discount-badge {
            background-color: var(--success);
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
        }

        .stock-info {
            padding: 12px 16px;
            border-radius: var(--card-radius);
            margin: 16px 0;
        }

        .stock-info.in-stock {
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .stock-info.out-of-stock {
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .product-description {
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 16px;
        }

        .product-actions {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            border-radius: var(--card-radius);
            overflow: hidden;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            background-color: var(--bg-elev);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .quantity-btn:hover {
            background-color: var(--accent-yellow);
            color: var(--text-dark);
        }

        .quantity-input {
            width: 60px;
            height: 40px;
            border: none;
            background-color: var(--bg-card);
            color: var(--text);
            text-align: center;
            font-size: 16px;
        }

        .action-btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: var(--card-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart {
            background-color: var(--accent-yellow);
            color: var(--text-dark);
        }

        .add-to-cart:hover {
            background-color: var(--accent-yellow-hover);
        }

        .add-to-cart:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
        }

        .buy-now {
            background-color: var(--success);
            color: white;
        }

        .buy-now:hover {
            background-color: #45a049;
        }

        .buy-now:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-yellow);
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .product-not-found {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .product-not-found h2 {
            color: var(--text);
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
                gap: 30px;
                margin: 20px auto;
            }

            .product-title {
                font-size: 24px;
            }

            .current-price {
                font-size: 28px;
            }

            .product-actions {
                flex-direction: column;
            }

            .main-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Back to Products
        </a>

        <div id="productContainer">
            <!-- Product details will be rendered here -->
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/productpage.js"></script>
</body>
</html>
