<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - WorkShala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .orders-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .orders-header h1 {
            color: var(--accent-yellow);
            font-size: 32px;
        }

        .export-btn {
            background-color: var(--bg-elev);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: var(--card-radius);
            cursor: pointer;
            font-size: 14px;
        }

        .export-btn:hover {
            background-color: var(--accent-yellow);
            color: var(--text-dark);
        }

        .order-card {
            background-color: var(--bg-card);
            border-radius: var(--card-radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        .order-header {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .order-info h3 {
            color: var(--text);
            font-size: 18px;
            margin-bottom: 8px;
        }

        .order-meta {
            color: var(--text-muted);
            font-size: 14px;
        }

        .order-status {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
        }

        .status-processing {
            background-color: rgba(255, 204, 0, 0.2);
            color: var(--accent-yellow);
        }

        .status-packed {
            background-color: rgba(33, 150, 243, 0.2);
            color: #2196f3;
        }

        .status-shipped {
            background-color: rgba(156, 39, 176, 0.2);
            color: #9c27b0;
        }

        .status-out-for-delivery {
            background-color: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .status-delivered {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .order-total {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-yellow);
        }

        .order-items {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            background-color: var(--bg-elev);
            border-radius: var(--card-radius);
        }

        .item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .item-details {
            flex: 1;
        }

        .item-title {
            color: var(--text);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .item-price {
            color: var(--text-muted);
            font-size: 14px;
        }

        .order-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background-color: var(--bg-elev);
            color: var(--text);
            border-radius: var(--card-radius);
            cursor: pointer;
            font-size: 14px;
        }

        .action-btn:hover {
            background-color: var(--accent-yellow);
            color: var(--text-dark);
        }

        .action-btn.primary {
            background-color: var(--accent-yellow);
            color: var(--text-dark);
        }

        .tracking-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .tracking-content {
            background-color: var(--bg-card);
            border-radius: var(--card-radius);
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .tracking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .tracking-header h3 {
            color: var(--accent-yellow);
            font-size: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
        }

        .tracking-timeline {
            position: relative;
            padding-left: 30px;
        }

        .tracking-timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: var(--border);
        }

        .tracking-step {
            position: relative;
            margin-bottom: 24px;
            padding-left: 20px;
        }

        .tracking-step::before {
            content: '';
            position: absolute;
            left: -23px;
            top: 6px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--bg-elev);
            border: 2px solid var(--border);
        }

        .tracking-step.completed::before {
            background-color: var(--success);
            border-color: var(--success);
        }

        .tracking-step.current::before {
            background-color: var(--accent-yellow);
            border-color: var(--accent-yellow);
        }

        .step-title {
            color: var(--text);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .step-time {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .step-description {
            color: var(--text-muted);
            font-size: 14px;
        }

        .no-orders {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .no-orders h3 {
            color: var(--text);
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .orders-container {
                margin: 20px auto;
            }

            .orders-header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .order-header {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .order-actions {
                flex-direction: column;
            }

            .tracking-content {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <div class="orders-header">
            <h1>My Orders</h1>
            <button id="exportOrdersBtn" class="export-btn">Export Orders JSON</button>
        </div>

        <div id="ordersContainer">
            <!-- Orders will be rendered here -->
        </div>

        <div style="margin-top: 32px; text-align: center;">
            <a href="index.html" style="color: var(--accent-yellow); text-decoration: none;">
                ← Continue Shopping
            </a>
        </div>
    </div>

    <!-- Tracking Modal -->
    <div class="tracking-modal" id="trackingModal">
        <div class="tracking-content">
            <div class="tracking-header">
                <h3 id="trackingTitle">Order Tracking</h3>
                <button class="close-btn" id="closeTracking">×</button>
            </div>
            
            <div id="trackingDetails">
                <!-- Tracking details will be rendered here -->
            </div>
            
            <div style="margin-top: 24px; text-align: center;">
                <button id="advanceStatusBtn" class="action-btn primary">
                    Advance Status (Demo)
                </button>
            </div>
        </div>
    </div>

    <script src="js/orders.js"></script>
</body>
</html>
