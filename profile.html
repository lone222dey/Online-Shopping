<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - WorkShala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container" style="max-width: 600px;">
            <div class="logo" style="justify-content: center; margin-bottom: 20px;">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                </svg>
                <span>WorkShala</span>
            </div>
            
            <h1 class="form-title">My Profile</h1>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileEmail">Email Address</label>
                    <input type="email" id="profileEmail" name="email" readonly style="background-color: var(--bg-elev); opacity: 0.7;">
                </div>
                
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" name="displayName" required>
                </div>
                
                <button type="submit" class="form-btn">Update Profile</button>
            </form>
            
            <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border);">
                <h3 style="color: var(--accent-yellow); margin-bottom: 16px;">Quick Links</h3>
                <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                    <a href="orders.html" class="form-btn" style="flex: 1; text-align: center; text-decoration: none; margin: 0;">
                        My Orders
                    </a>
                    <a href="cart.html" class="form-btn" style="flex: 1; text-align: center; text-decoration: none; margin: 0; background-color: var(--bg-elev);">
                        My Cart
                    </a>
                </div>
            </div>
            
            <div class="form-link" style="margin-top: 20px;">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Redirect if not logged in
        document.addEventListener('DOMContentLoaded', function() {
            const session = JSON.parse(localStorage.getItem('workshala_session') || 'null');
            if (!session) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
